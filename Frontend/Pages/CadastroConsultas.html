<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Consultas</title>
    <link rel="stylesheet" href="../assets/CSS/cadastro.css">
</head>
<body>
    <header>
        <div class="container container_header">
            <a href="#"><img  style="width: 227px; height: 90px; " src="../assets/img/horizontal_on_white_by_logaster 3.png" alt="Logo SP Medical Group"></a>
     
            <nav class="nav_header">
                <a class="nav1" href="#">Ver Consultas</a>
                <a class="sair" href="#">Sair</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="container_cadastro">
            <div class="span_cadastrar">
                <h1>Cadastrar Consultas</h1>
            </div>
            <div class="div_form">
                <form>
                    
                    <input class="input"   
                          placeholder="CRMV do Médico"
                          type="text"
                          name=""
                    ></input>

                    <input class="input"   
                           placeholder="CPF do Paciente"
                           type="text"
                           name=""
                    ></input>
                    
                    <input class="input"   
                           type="datetime-local"
                           name=""
                    ></input>

                    <textarea class="textarea" id="id_ta" placeholder="Descrição" ></textarea>

                    <button class="btn_cadastrar">Cadastrar</button>


                </form>
            </div>
        </section>
    </main>

    <footer class="container_footer">
        <h2>©2021 | SP Medical Group | Todos os direitos reservados.</h2>
    </footer>

</body>
</html>
