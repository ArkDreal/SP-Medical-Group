<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/CSS/login.css"/>
</head>
<body>

    <section class="conteudo1">

            <div class="banner_login">
                <img style="width: 697px;" src="../assets/img/bannerlogin.png" alt="banner de login">
            </div>
    </section>

    <section class="conteudo2">

        <button class="botao_voltar" >Voltar</button>    
    
        <div class="login_form">

            <img style="width: 257px; margin-bottom: 47px; height: 123px;" src="../assets/img/horizontal_on_white_by_logaster 3.png" alt="Logop do sp Medical Group">

            <form>

                    <input class="input"   
                    placeholder="E-Mail"
                    type="email"
                    name="E-Mail">

                    <input class="input" 
                    placeholder="Senha"
                    type="password"
                    name="Senha">

                

                <button class="botao_enviar">Enviar</button>
            </form>
        </div>


    </section>
    
</body>
</html>
