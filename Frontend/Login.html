<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/CSS/login.css"/>
</head>
<body class="container">

    <section class="conteudo_principal">

        <div class="banner_login">
            <img style="width: 857px" src="./assets/img/bannerlogin.png" alt="banner de login">
        </div>

        <div class="btn_div">
            <button class="botao_voltar" >Voltar</button>
        </div>

        <div class="login_form">

            <img src="./assets/img/horizontal_on_white_by_logaster 3.png" alt="Logop do sp Medical Group">

            <span>Fa√ßa login para acessar sua conta!</span>

            <form>

                    <input class="input"   
                    placeholder="E-Mail"
                    type="email"
                    name="E-Mail">

                    <input class="input" 
                    placeholder="Senha"
                    type="password"
                    name="Senha">

                

                <button class="botao_enviar">Enviar</button>
            </form>
        </div>


    </section>
</body>
</html>
